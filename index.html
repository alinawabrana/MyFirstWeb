  <body>
    <div class="input-group">
      <!-- We have created div so that we can implement an input with button appearing as inside of it but actually it is not -->

      <input
        type="text"
        class="input"
        placeholder="Enter domain name here..."
      />
      <button class="btn btn--accent">Search</button>
    </div>

    <!-- NOTE: if we take the button component at the start of the input then the butto will become at the left side of the input field
          Also we can replace the button with icon by pasting the icon code that we stored inside component folder -->
  </body>
